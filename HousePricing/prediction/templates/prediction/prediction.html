{% extends 'core/base.html' %}
{% load static %}
{% block title %}

<title>House Price Prediction</title>

{% endblock title %}





{% block content %}



{% include 'core/navbar.html' %}

<div class="container mt-2">
    <h3 class="title text-center text-light">House Price Prediction</h3>
</div>


<div class="container">
    <div class="mt-3">
        <form method="post" action=''>

            {% csrf_token %}
        
            <label for="location" class='text-light'>Location</label>
            <select name="location" id="loacation" class="form-control">

                {% for i in locations %}
                
                <option value="{{i}}">{{i}}</option>
                {% endfor %}
            </select>
        
            <label for="sqft" class='text-light'>Square Foot</label>
            <select name="sqft" id="sqft" class="form-control">

                {% for j in sqft %}
                <option value="{{j}}">{{j}}</option>
                {% endfor %}
            </select>
        
            <label for="bath" class='text-light'>Bathrooms</label>
            <select name="bath" id="bath" class="form-control">

                {% for i in bath %}
                <option value="{{i}}">{{i}}</option>
                {% endfor %}
            </select>
        
        
            <label for="bhk" class='text-light'>Bedrooms</label>
            <select name="bhk" id="bhk" class="form-control">

                {% for i in bhk %}
                <option value="{{i}}">{{i}}</option>
                {% endfor %}
            </select>
        
        
            <button class="btn btn-primary mt-3" id='estimateprice'>Estimate Price</button>
            <script src="{% static 'prediction/js/prediction.js' %}"></script>
        </form>
    </div>
</div>

{% endblock content %}
